<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladeria</title>
    <!---->
    <link rel="stylesheet" href="./style.css">    
    
    <!--javascrip-->
        <script src="./funcionalidades.js" defer></script>

</head>
<body>
    <h1>Heladeria</h1>
    <form>
    <div class="conteiner1"><b>Tamaño de Helado</b>
      <br>
        <input id="1kilo" type="radio" name="Tamaño" value="option1" checked>
        <label for=" 1kilo">1 kilo</label>
        <br>
        <input id="1/2kilo" type="radio" name="Tamaño" value="option2" checked>
        <label for=" 1/2kilo">1/2 kilo</label>
        <br>
        <input id="1/4kilo" type="radio" name="Tamaño" value="option3" checked>
        <label for=" 1/4kilo">1/4 kilo</label>
        <br>
        <input id="Vasito" type="radio" name="Tamaño" value="option4" checked>
        <label for="Vasito">Vasito</label>
        <br>
        <input id="1Bocha" type="radio" name="Tamaño" value="option5" checked>
        <label for=" 1Bocha">1Bocha</label>
        <br>
        <input id="2Bochas" type="radio" name="Tamaño" value="option1" checked>
        <label for="2Bochas">2Bochas</label>
    </form>
    <form>
    <div class="conteiner2"><b>Gustos de Helado </b>
        <br>
        <input id="Frutilla" type="radio" name="Gustos" value="option1" checked>
        <label for=" Frutilla">Frutilla</label>
        <br>
        <input id="Limon" type="radio" name="Gustos" value="option2" checked>
        <label for=" Limon">Limon</label>
        <br>
        <input id="Vainilla" type="radio" name="Gustos" value="option3" checked>
        <label for=" Vainilla">Vainilla</label>
        <br>
        <input id="Chocolate" type="radio" name="Gustos" value="option4" checked>
        <label for="Chocolate">Chocolate</label>
        <br>
        <input id="Dulce de leche" type="radio" name="Gustos" value="option5" checked>
        <label for=" Dulce de leche">Dulce de leche</label>
        <br>
        <input id="Marroc" type="radio" name="Gustos" value="option6" checked>
        <label for="Marroc">Marroc</label>
        <br>
        <input id="Granizado" type="radio" name="Gustos" value="option7" checked>
        <label for="Granizado">Granizado</label>
        <br>
    </form>

    <form>
        <div class="conteiner3"><b>Topping</b>
        <br>
        <input id="Oreo" type="radio" name="Topping" value="option1" checked>
        <label for=" Oreo">Oreo</label>
        <br>
        <input id="KitKat" type="radio" name="Topping" value="option2" checked>
        <label for=" KitKat">KitKat</label>
        <br>
        <input id="Kinder" type="radio" name="Topping" value="option3" checked>
        <label for=" Kinder">Kinder</label>
        <br>
    </div>
</form>
    
</body>
</html>
